name: Catalog Sync (Al-Style)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # каждый час

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run sync
        env:
          ALSTYLE_TOKEN: ${{ secrets.ALSTYLE_TOKEN }}
        run: python sync_alstyle.py

      - name: Commit changes
        run: |
          git config user.name "catalog-bot"
          git config user.email "catalog-bot@users.noreply.github.com"
          git add catalog-alstyle.json
          git commit -m "Update Al-Style catalog" || echo "No changes"
          git push
